<html>
  <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
  <div id="container">
  <div id="myModal" class="modal fade front">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body" >
          <input id="player_name" type="text" class="form-control" placeholder="Name please...">
          <br>
          <button onClick="eventsControl.addPlayer()" style="width: 100%;" type="submit" class="btn btn-success" data-dismiss="modal">Play</button><br><br>
          <!--button style="width: 100%;" type="submit" class="btn btn-primary" data-dismiss="modal">Just Watch</button-->
          <div class="howto"> 
            <strong>How to move:</strong><br><br>
            <img src="wasd.png" />
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <img src="mouse_pointer.png" class="mousepointer" />
            <br><br>
            <strong>How to shoot enemies:</strong><br>
            <img src="mouse_click.png" class="mouseclick"/>
            <br><br>
            <strong>How to capture stars:</strong><br><br>
            <img src="spacebar.png" class="spacebar"/>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <ul id="rank" class="rank"></ul>
  <div id="radar" class="radar"></div>
  <script src="js/script.min.js"></script>
  <script>
   $('#myModal').modal({
      backdrop: 'static',
      keyboard: true
    });
  </script>
  
  </body>
</html>
