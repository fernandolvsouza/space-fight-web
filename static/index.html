<html>
  <head>
    <style>
      body {
          width: 100%;
          height: 100%;
          padding: 0;
          background-color: #fff;
          display: block;
          margin: 0 auto;
      }

    </style>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
          <input id="player_name" type="text" class="form-control" placeholder="Name please...">
          <br>
          <button onClick="control.addPlayer()" style="width: 100%;" type="submit" class="btn btn-primary" data-dismiss="modal">Play</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <script src="js/pixi.dev.js"></script>
  <script src="js/keydrown.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>

    $('#myModal').modal('show');
    var host = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(host);
    var stream = null;
    var player = null;

    ws.onmessage = function (event) {
      var datas =  event.data.split('\n');
      for (var i = 0; i <= datas.length; i++) {
        if(typeof(datas[i]) !=  "undefined" && datas[i] != ""){
          //console.log(datas[i]);
          stream = JSON.parse(datas[i]);
        }
      };
    };
    
  </script>
  <script>
    //console.log(document.body.width);
    var graphics = [];
    var scaleToPixel = 20;
    var fps = 60;
    var width = document.body.clientWidth;
    var height = document.body.clientHeight;

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x000000);
    var background = PIXI.Texture.fromImage("space.png");
    var movingbg = new PIXI.TilingSprite(background, width, height);

    movingbg.position.x = 0;
    movingbg.position.y = 0;
    movingbg.tilePosition.x = 0;
    movingbg.tilePosition.y = 0;
    stage.addChild(movingbg);

    // create a renderer instance.
    var renderer = PIXI.autoDetectRenderer(width, height,{ transparent: true });

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);
   
    requestAnimFrame(update);

    var b = new PIXI.Graphics();
    stage.addChild(b);

    function update() {
      kd.tick();
      b.clear();
      for (var i = 0; i < graphics.length; i++) {
        graphics[i].clear();
        graphics[i] = null;
      };
      graphics = [];
      setTimeout(function() {
        requestAnimFrame(update);
        var gamestate = stream;
        //console.log(gamestate)
        if(gamestate){
          
          //finding player
          if(gamestate.player){
            for (var i = 0; i < gamestate.players.length; i++) {
                if(gamestate.players[i].id == gamestate.player.id){
                  player = gamestate.players[i]                
                  //console.log(player)
                }
            }
            movingbg.tilePosition.x = -(player.x*scaleToPixel)
            movingbg.tilePosition.y = (player.y*scaleToPixel)
          }

          for (var i = 0; i < gamestate.bots.length; i++) {
            drawShip(gamestate.bots[i],stage,graphics);
          }
          for (var i = 0; i < gamestate.players.length; i++) {
            drawShip(gamestate.players[i],stage,graphics);
          }

        }
        
        renderer.render(stage);
      }, 1000 / fps);

     
    }

    function convertX(x){
      return ((x-Number(player.x))*scaleToPixel)+width/2 ;
    }

    function convertY(y){
      return (-(y-Number(player.y))*scaleToPixel)+height/2;
    }
    
    function drawShip(ship,stage,graphics){
      ship.x = Number(ship.x);
      ship.y = Number(ship.y);
      ship.angle = Number(ship.angle);

      var g = new PIXI.Graphics();
      
      var paths = [
        [-1,1, -1,-1, 3,0],
        [-1,2, -1,-2, 1,0]
      ];
      
      g.lineStyle(1, 0xFFFF00, 1);
      g.beginFill(0xFFFF00);

      for (var j = 0; j < paths.length; j++) {
        var path = paths[j];
        for (var i = 0; i < path.length; i++) {
          if(i % 2 == 0){
            path[i] = convertX(ship.x + path[i]);
          }else{
            path[i] = convertY(ship.y + path[i]);
          }
        }
      }

      g.drawPolygon(paths[0]);
      g.drawPolygon(paths[1]);
      g.endFill();

      g.pivot = new PIXI.Point(convertX(ship.x),convertY(ship.y));
      g.position.x = convertX(ship.x);
      g.position.y = convertY(ship.y);
      g.rotation = -ship.angle;
      stage.addChild(g);

      for (var i = 0; i < ship.bullets.length; i++) {
        ship.bullets[i].x = Number(ship.bullets[i].x);
        ship.bullets[i].y = Number(ship.bullets[i].y);
        var radius = 0.5;        
        b.lineStyle(1, 0xffd900, 1);
        b.beginFill(0x5D0776);
        b.drawCircle(convertX(ship.bullets[i].x),convertY(ship.bullets[i].y),radius * scaleToPixel);
        b.endFill();
      }
      graphics.push(g);
    }

  </script>

  <script>
 
    function EventControl(ws){
    
      this.ws = ws;
      this.kd = kd;

      this.sendEvent = function (type,payload){
        var json = {event: type}
        if(payload){
          json["payload"] = payload;
        }
        this.sendObject(json);  
      }

      this.sendObject = function(obj){
        console.log("sendObject");
        console.log(obj);
        if(this.ws.readyState == 1){
          this.ws.send(JSON.stringify(obj)+ "\n")
        }
      }

      this.addPlayer = function(){
        this.player = document.getElementById("player_name").value;
        this.sendEvent('NEW_PLAYER',{"user":{"name":this.player}})
        this.onNewPlayer(this.kd);
      }

    } 

  var control = new EventControl(ws,kd)

  control.onNewPlayer = function(kd){

    //key pressed
    kd.LEFT.down(function () {
      control.sendEvent("LEFT",{pressed: true});
    });
    kd.UP.down(function () {
      control.sendEvent("UP",{pressed: true});
    });
    kd.DOWN.down(function () {
      control.sendEvent("DOWN",{pressed: true});
    });
    kd.RIGHT.down(function () {
      control.sendEvent("RIGHT",{pressed: true});
    });
    kd.S.down(function () {
      control.sendEvent("FIRE",{pressed: true});
    });

    //release key 
    kd.LEFT.up(function () {
      control.sendEvent("LEFT",{pressed: false});
    });
    kd.UP.up(function () {
      control.sendEvent("UP",{pressed: false});
    });
    kd.DOWN.up(function () {
      control.sendEvent("DOWN",{pressed: false});
    });
    kd.RIGHT.up(function () {
      control.sendEvent("RIGHT",{pressed: false});
    });
    kd.S.up(function () {
      control.sendEvent("FIRE",{pressed: false});
    });
  }


  </script>

  <script>
    (function() {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
                                   || window[vendors[x]+'CancelRequestAnimationFrame'];
    }
 
    if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() { callback(currTime + timeToCall); },
              timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
 
    if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
}());
  </script>

  </body>
</html>
