<html>
  <head>
    <style>
      body {
          width: 100%;
          height: 100%;

      .radar{
        width:300px;

    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div id="container">
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">

        <div class="modal-body">
          <input id="player_name" type="text" class="form-control" placeholder="Name please...">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>

    $('#myModal').modal('show');
    var host = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(host);
    var stream = null;

    ws.onmessage = function (event) {
      var datas =  event.data.split('\n');
      for (var i = 0; i <= datas.length; i++) {
        if(typeof(datas[i]) !=  "undefined" && datas[i] != ""){
          //console.log(datas[i]);
          stream = JSON.parse(datas[i]);
        }
      };
    };
    
    function CoordenateTranform(refpoint,scale,maxwidth,maxheight){
      this.scale = scale;
      this.maxwidth = maxwidth;
      this.maxheight = maxheight;
      this.refpoint = refpoint;

      function norm(point){
        return {  'x': point != null ? Number(point.x) : 0,
                  'y': point != null ? Number(point.y) : 0
        }
      }

      this.X = function(x){
        return ((x-norm(this.refpoint).x)*this.scale)+this.maxwidth/2 ;
      }

      this.Y = function(y){
        return ((-y+norm(this.refpoint).y)*this.scale)+this.maxheight/2;
      }

      this.unX = function(x){
        return (x - maxwidth/2)/scale + norm(this.refpoint).x 
      }

      this.unY = function(y){
        return (-y+maxheight/2)/scale +norm(this.refpoint).y 
      }
    }

    function BulletPool(){

      //bullets
      this.textures = {
        green: PIXI.Texture.fromImage("gbullet.png"),
        orange: PIXI.Texture.fromImage("obullet.png"),
        yellow: PIXI.Texture.fromImage("ybullet.png"),
        blue: PIXI.Texture.fromImage("bbullet.png")
      }

      this.min = 30;
      this.max = 100;
      this.ids = 0;
      this.sprites = []
      
      this.getSprite = function(){
        console.log("bullet sprites count : " + this.sprites.length);
        for(var i in this.sprites){
          if(this.sprites[i].free){
            this.sprites[i].free = false;
            return this.sprites[i];
          }
        }
        var sprite = new PIXI.Sprite(this.textures.green);
        sprite.id = (this.ids++)-1;
        sprite.free = false;
        this.sprites.push(sprite);
        console.log("new bullet sprite");
        console.log(sprite);
        return sprite;
      }

      this.releaseSprite = function(sprite){
        sprite.free = true;
        var index = this.sprites.indexOf(sprite);
        if(index > -1){
           this.sprites.splice(index, 1);  
        }
      }
    }

    function ShipRenderer(ships){
      this.bulletpool = new  BulletPool();
      this.ships = ships;

      // create ship texture
      this.render = function(shipupdate,coordenate,radarCoordenate,stage,mousepoint){
        var shipHandler;

        if(shipupdate.type == "circle"){
          shipHandler = new Circleship();
        }else if(shipupdate.type == "polygon"){
          shipHandler = new Polygonship();
        }

        shipupdate.x = Number(shipupdate.x);
        shipupdate.y = Number(shipupdate.y);
        shipupdate.angle = Number(shipupdate.angle);

        var sprite = null;
        var radarpoint = null;

        if(this.ships[shipupdate.id]){
          sprite = this.ships[shipupdate.id].sprite;
          radarpoint = this.ships[shipupdate.id].radarpoint;
        }else{
          this.ships[shipupdate.id] = {};
          sprite = this.ships[shipupdate.id].sprite = shipHandler.createSprite(coordenate);
          radarpoint = this.ships[shipupdate.id].radarpoint = shipHandler.createRadarPoint();
          stage.addChild(sprite);
        }

        shipHandler.setPositionInRadar(radarpoint,shipupdate,radarCoordenate);
        shipHandler.setPositionInStage(sprite,shipupdate,coordenate,mousepoint);

        if(!this.ships[shipupdate.id].bullets){
          this.ships[shipupdate.id].bullets = {};
        }

        var bullets = this.ships[shipupdate.id].bullets

        for (var i in shipupdate.bullets) {
          

          var sprite = null;
          if(!bullets[shipupdate.bullets[i].id]){
            sprite = this.bulletpool.getSprite();
            console.log(sprite)
            stage.addChild(sprite);
            bullets[shipupdate.bullets[i].id] = sprite;
            sprite.width = 0.4 * coordenate.scale;
          }else{
            sprite = bullets[shipupdate.bullets[i].id];
          }
          shipupdate.bullets[i].x = Number(shipupdate.bullets[i].x);
          shipupdate.bullets[i].y = Number(shipupdate.bullets[i].y);
          sprite.x = coordenate.X(shipupdate.bullets[i].x);
          sprite.y = coordenate.Y(shipupdate.bullets[i].y);
          //sprite.angle = shipupdate.bullets[i].angle
        }

      }

      var Basicship = function(){}

      Basicship.prototype.createRadarPoint = function(){
        var radarpoint = document.createElement("div");
        radarpoint.className = 'circle';
        document.getElementById('radar').appendChild(radarpoint);
        return radarpoint;
      }

      Basicship.prototype.setPositionInRadar = function(radarpoint,ship,radarCoordenate){
        var radarContainer = document.getElementById('radar');
        radarpoint.style.top = radarCoordenate.Y(ship.y);
        radarpoint.style.left = radarCoordenate.X(ship.x);
      } 

      var Circleship = function(){
        this.circles = {
          green: PIXI.Texture.fromImage("green.png"),
          orange: PIXI.Texture.fromImage("orange.png"),
          yellow: PIXI.Texture.fromImage("yellow.png"),
          blue: PIXI.Texture.fromImage("blue.png")
        }
      }
      
      Circleship.prototype = new Basicship();
      
      Circleship.prototype.createSprite = function(coordenate){
          var sprite = new PIXI.Sprite(this.circles.green)
          sprite.anchor.x = +0.5;
          sprite.anchor.y = +0.5;
          sprite.width = sprite.height = 4 * coordenate.scale;
          return sprite;
      }

      Circleship.prototype.setPositionInStage = function(sprite,ship,coordenate,mousepoint){
        sprite.position.x = coordenate.X(ship.x);
        sprite.position.y = coordenate.Y(ship.y) ;
        var v_x = mousepoint.x - sprite.position.x;
        var v_y = mousepoint.y - sprite.position.y;
        sprite.rotation = Math.atan2(v_y,v_x)+ Math.PI/2;
      }

      var Polygonship = function(){
        this.texture = PIXI.Texture.fromImage("ship_texture.png");
      }

      Polygonship.prototype = new Basicship();
      
      Polygonship.prototype.createSprite = function(coordenate){
        var sprite = new PIXI.Sprite(this.texture) ;          
        sprite.anchor.x = 0.5;
        sprite.anchor.y = 0.75;
        sprite.width = sprite.height = 4 * coordenate.scale;  
        return sprite;
  
      }

      Polygonship.prototype.setPositionInStage = function(sprite,ship,coordenate){
        sprite.position.x = coordenate.X(ship.x);
        sprite.position.y = coordenate.Y(ship.y) ;
        sprite.rotation = -ship.angle + Math.PI/2;
      }

    }


    function Game(){
      this.mousepoint = {x:0,y:0};
      this.ships = {};

      this.shipRenderer = new ShipRenderer(this.ships);
      
      this.width = $(document).width();
      this.height = $(document).height();  


      // create an new instance of a pixi stage
      this.stage = new PIXI.Container();

      // create moving background
      this.movingbg = new PIXI.extras.TilingSprite(
        PIXI.Texture.fromImage("grid_300x300.png"), this.width, this.height);
      this.movingbg.position.x = 0;
      this.movingbg.position.y = 0;
      this.movingbg.tilePosition.x = 0;
      this.movingbg.tilePosition.y = 0;

      this.stage.addChild(this.movingbg);
      
      //create coordenate tranform for radar
      var radarContainer = document.getElementById('radar');
      this.radarCoordenate = new CoordenateTranform(null,2,radarContainer.clientWidth,
        radarContainer.clientHeight);

      //create coordenate tranform for stage
      this.coordenate = new CoordenateTranform(null,15,this.width,this.height)

      // create a renderer instance.
      this.renderer = PIXI.autoDetectRenderer(this.width, this.height,{ transparent: true });

      // add the renderer view element to the DOM
      document.body.appendChild(this.renderer.view);
      window.addEventListener('resize', this.rescale, false);

      this.rescale = function() {
        this.width = this.width * window.innerWidth/this.width;
        this.height = this.width *  window.innerHeight/this.width;
        this.renderer.resize(this.width, this.height);
        this.movingbg.width = this.width
        this.movingbg.height = this.height;
      }

      this.update = function(gamestate) {
      
        if(gamestate){
          //console.log("ships count: " + gamestate.ships.length);
          //finding player
          if(gamestate.player){
            if(!this.player){
              if(this.onNewPlayer){
                this.onNewPlayer(this.player);
              }
            }
            
            this.player = gamestate.player; // xy can change
            
            this.coordenate.refpoint = this.player;
            this.radarCoordenate.refpoint = this.player;

            gamestate.ships.push(gamestate.player);
          }
      
          //moving background
          //console.log(this.player)
          if(this.player){            
            this.movingbg.tilePosition.x = -(this.player.x*this.coordenate.scale)
            this.movingbg.tilePosition.y = (this.player.y*this.coordenate.scale)
          }

          // drawing ships
          for (var i = 0; i < gamestate.ships.length; i++) {
            this.shipRenderer.render(gamestate.ships[i],this.coordenate,this.radarCoordenate,this.stage,this.mousepoint);
          }

          //map ships easy access
          var shipsInGameState = {}
          for (var i = 0; i < gamestate.ships.length; i++) {
              shipsInGameState[Number(gamestate.ships[i].id)] = gamestate.ships[i];
          }
          

          //erase ships
          for(var id in this.ships){
            if(!shipsInGameState[Number(id)]){
              console.log("deleting id = " + id);
              console.log(this.ships[id])
              this.stage.removeChild(this.ships[id].sprite)
              this.ships[id].sprite = null;
              console.log(this.ships[id])
              document.getElementById('radar').removeChild(this.ships[id].radarpoint);
              delete this.ships[id];
            }
          }

          //send Mouse Position
          var point = this.renderer.plugins.interaction.mouse.global;
          if(this.mousepoint.x != point.x || this.mousepoint.y != point.y){
            this.mousepoint.x = point.x;
            this.mousepoint.y = point.y;
            this.onMouseMove(this.coordenate.unX(this.mousepoint.x),this.coordenate.unY(this.mousepoint.y));  
            //console.log("player x,y: (" + this.player.x + "," + this.player.y + ")")
            //console.log("player2 x,y: (" + this.coordenate.unX(this.coordenate.X(this.player.x)) + "," + this.coordenate.unY(this.coordenate.Y(this.player.y)) + ")")
          }
        }
        this.renderer.render(this.stage);
      }

    }

 
    function EventControl(ws){
    
      this.ws = ws;
      this.kd = kd;

      this.sendEvent = function (type,payload){
        var json = {event: type}
        if(payload){
          json["payload"] = payload;
        }
        this.sendObject(json);  
      }

      this.sendObject = function(obj){
        //console.log("sendObject");
        //console.log(obj);
        if(this.ws.readyState == 1){
          this.ws.send(JSON.stringify(obj)+ "\n")
        }
      }

      this.addPlayer = function(){
        var player_name = document.getElementById("player_name").value;
        this.sendEvent('NEW_PLAYER',{"user":{"name":player_name}})
      }

      this.initPlayerEventListener = function(){

        var _this = this
        //key pressed
        this.kd.A.down(function () {
          _this.sendEvent("LEFT",{pressed: true});
        });
        this.kd.W.down(function () {
          _this.sendEvent("UP",{pressed: true});
        });
        this.kd.S.down(function () {
          _this.sendEvent("DOWN",{pressed: true});
        });
        this.kd.D.down(function () {
          _this.sendEvent("RIGHT",{pressed: true});
        });
        this.kd.SPACE.down(function () {
          _this.sendEvent("FIRE",{pressed: true});
        });

        //release key 
        this.kd.A.up(function () {
          _this.sendEvent("LEFT",{pressed: false});
        });
        this.kd.W.up(function () {
          _this.sendEvent("UP",{pressed: false});
        });
        this.kd.S.up(function () {
          _this.sendEvent("DOWN",{pressed: false});
        });
        this.kd.D.up(function () {
          _this.sendEvent("RIGHT",{pressed: false});
        });
        this.kd.SPACE.up(function () {
          _this.sendEvent("FIRE",{pressed: false});
        });
      }

    } 

  var eventsControl = new EventControl(ws,kd);
  var game = new Game();
  var fps = new FPSMeter();


  game.onNewPlayer = function(player){
    eventsControl.initPlayerEventListener();
  }

  game.onMouseMove = function(x,y){
      //console.log({'x':x,'y':y});
      eventsControl.sendEvent("MOUSE_MOVE",{'x':x,'y':y})
  }

  var refreshFrame = function(){
    game.update(stream);
    fps.tick();
    kd.tick();
    requestAnimationFrame(refreshFrame);
  }
  
  refreshFrame();

  </script>

  </div>
  </body>
